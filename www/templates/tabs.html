<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <ion-tab title="Mashup" icon-on="ion-erlenmeyer-flask"
    icon-off="ion-erlenmeyer-flask" href="#/tab/dash">
    <ion-nav-view name="tab-mashup"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Favourite" icon-on="ion-heart"
    icon-off="ion-heart" href="#/tab/favourite">
    <ion-nav-view name="tab-favourite"></ion-nav-view>
  </ion-tab>
</ion-tabs>
